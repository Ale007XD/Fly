<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple 3D Plane Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div to display score -->
    <div id="score">Score: 0</div>
    <!-- Div for touch controls visualization (optional) -->
    <div id="touch-indicator" style="position: absolute; width: 50px; height: 50px; border-radius: 50%; background-color: rgba(255,255,255,0.3); display: none; pointer-events: none;"></div>

    <!-- Include the Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include our game script -->
    <script src="script.js"></script>
</body>
</html>
